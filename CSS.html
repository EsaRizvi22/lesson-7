<!DOCTYPE html>
<html lang="eng">
<head>
    <title>css</title>
    <link rel="stylesheet" href="style.css">
    <style>
       h2{ color:goldenrod;

       }
       /*ID selector*/
       #p1{color:yellowgreen;
    }
    /*class selector*/
    .p2{color:green
    }
    /*group selector*/
    .p3{background-color:greenyellow;}
    /*universal selector*/
    *{background-color: tan;}

    </style>

</head>
<body><h1 style="color:blue">Inline CSS</h1>
    <h2>Internal CSS</h2>
    <h3>External CSS</h3>
</body>
</html>
